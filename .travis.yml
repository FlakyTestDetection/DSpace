before_install:
- wget https://dl.dropboxusercontent.com/u/7897865/apache-maven-3.3.9.zip
- unzip -qq apache-maven-3.3.9.zip
- export M2_HOME=$PWD/apache-maven-3.3.9
- export PATH=$M2_HOME/bin:$PATH
- rm ~/.m2/settings.xml
- nvm install 6.5.0
- node --version
- npm install -g npm@3.10.8
- npm --version
- npm install -g bower
- npm install -g grunt && npm install -g grunt-cli
- grunt --version
- ruby -v
- gem install sass -v 3.3.14
- sass -v
- gem install compass -v 1.0.1
- compass version
env:
- MAVEN_OPTS=-Xmx1024M
install: echo 'Skipping install stage, dependencies will be downloaded during build and test stages.'
jdk:
- oraclejdk8
language: java
notifications:
  email: false
  slack:
    rooms: flakycov:U2MeVOPjdi4up1U793ubeIUZ
    template:
    - Build <%{build_url}|#%{build_number}> (<%{compare_url}|%{commit}>) of %{repository}@%{branch} by %{author} %{result} in %{duration}
    - 'dashbot: %{repository_name} %{build_id}'
script:
- mvn clean install license:check -Dmaven.test.skip=false -DskipITs=false -P !assembly -B -V -Dsurefire.rerunFailingTestsCount=2
- cd dspace && mvn package -Dmirage2.on=true -Dmirage2.deps.included=false -P !assembly -B -V -Dsurefire.rerunFailingTestsCount=2
sudo: false
